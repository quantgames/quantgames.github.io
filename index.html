<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guess the word - POC</title>
    <link rel="stylesheet" href="css/bulma.css">
    <script src="js/jquery.min.js"></script>
  </head>
  <body>
  <section class="hero is-link">
    <div class="hero-body">
      <div class="container has-text-centered">
        <p class="title">
          Guess the Word
        </p>
        <p class="subtitle">
          You are given <strong>two</strong> words with a point in between them. Try to guess the word that lies at that point.
        </p>
      </div>
    </div>
  </section>
  <section class="section is-medium">
    <div class="container is-primary">
      <div class="columns">
        <div class="column is-2">
          <p class="notification is-success has-text-centered is-size-4">
            <strong id="left_word">FATHER</strong>
          </p>
        </div>
        <div class="column is-8">
          <progress class="mt-4 progress is-mixed is-large" id="progress" value="15" max="100"></progress>
        </div>
        <div class="column is-2">
          <p class="notification is-danger has-text-centered is-size-4">
            <strong id="right_word">MOTHER</strong>
          </p>
        </div>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container has-text-centered" id="solution">
    </div>
  </section>
  <script src="js/words.js"></script>
  </body>
</html>
